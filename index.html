<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Summary App</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full"><h1 class="text-3xl font-bold mb-4 text-gray-800">Project Summary</h1><p class="text-gray-600 mb-6">Total points extracted from README.md:</p><div id="points" class="text-5xl font-extrabold text-blue-600 animate-pulse">Loading...</div><p class="mt-8 text-sm text-gray-500">This application dynamically loads and parses the `README.md` file to display key metrics.</p></div><script>document.addEventListener('DOMContentLoaded', () => {const pointsElement = document.getElementById('points');const seed = 'v1.0';fetch('README.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownContent => {const totalPointsRegex = /Total Points:\s*(\d+)/;const match = markdownContent.match(totalPointsRegex);let totalPoints = 'N/A';if (match && match[1]) {totalPoints = match[1];}document.title = `Markdown Summary ${seed}`;pointsElement.textContent = totalPoints;pointsElement.classList.remove('animate-pulse');}).catch(error => {console.error('Error loading or parsing README.md:', error);pointsElement.textContent = 'Error';pointsElement.classList.remove('animate-pulse');pointsElement.classList.add('text-red-500');document.title = `Markdown Summary Error ${seed}`;});});</script></body></html>
